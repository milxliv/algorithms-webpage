<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Neon Algorithm Explorer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- HEADER -->
  <header class="text-center">
    <h1>Cyber Neon Algorithm Explorer</h1>
    <p>Interactive Visualizations ‚Ä¢ Learn More Diagrams ‚Ä¢ Fully Expandable Library</p>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark sticky-top px-3">
    <button class="btn btn-secondary" id="darkModeToggle">
      <i class="fas fa-moon"></i>
    </button>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container my-5">

    <!-- TABS -->
    <ul class="nav nav-tabs mb-4" id="algorithmTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#sorting">Sorting</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#searching">Searching</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#graphs">Graph Algorithms</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#strings">String Algorithms</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#trees">Trees & Structures</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#dynamic">Dynamic Programming</button>
      </li>
    </ul>

    <!-- TAB CONTENT -->
    <div class="tab-content">

      <!-- ========================= SORTING ========================= -->
      <div class="tab-pane fade show active" id="sorting">
        <h2 class="mb-4">Sorting Algorithms</h2>
        <div class="row">

          <!-- Sorting List (ALL algorithms) -->
          <script>
            const sortingList = [
              "Bubble Sort",
              "Quick Sort",
              "Merge Sort",
              "Insertion Sort",
              "Selection Sort",
              "Heap Sort",
              "Counting Sort",
              "Radix Sort",
              "Bucket Sort",
              "Shell Sort",
              "TimSort",
              "IntroSort"
            ];
          </script>

          <!-- Sorting Cards -->
          <div id="sortingCards" class="row"></div>

        </div>
      </div>

      <!-- ========================= SEARCHING ========================= -->
      <div class="tab-pane fade" id="searching">
        <h2 class="mb-4">Searching Algorithms</h2>
        
        <script>
          const searchingList = [
            "Linear Search",
            "Binary Search",
            "Interpolation Search",
            "Exponential Search",
            "Jump Search",
            "Fibonacci Search"
          ];
        </script>

        <div id="searchingCards" class="row"></div>

      </div>

      <!-- ========================= GRAPHS ========================= -->
      <div class="tab-pane fade" id="graphs">
        <h2 class="mb-4">Graph Algorithms</h2>

        <script>
          const graphList = [
            "Breadth-First Search",
            "Depth-First Search",
            "Dijkstra",
            "Bellman-Ford",
            "Floyd-Warshall",
            "Prim‚Äôs Algorithm",
            "Kruskal‚Äôs Algorithm",
            "Topological Sort",
            "A* Search",
            "Greedy Best-First Search",
            "Jump Point Search",
            "Bidirectional A*"
          ];
        </script>

        <div id="graphCards" class="row"></div>

      </div>

      <!-- ========================= STRINGS ========================= -->
      <div class="tab-pane fade" id="strings">
        <h2 class="mb-4">String Algorithms</h2>

        <script>
          const stringList = [
            "KMP Search",
            "Rabin-Karp",
            "Z-Algorithm",
            "Boyer-Moore"
          ];
        </script>

        <div id="stringCards" class="row"></div>

      </div>

      <!-- ========================= TREES & STRUCTURES ========================= -->
      <div class="tab-pane fade" id="trees">
        <h2 class="mb-4">Tree & Data Structure Algorithms</h2>

        <script>
          const treeList = [
            "AVL Tree Insert",
            "AVL Tree Search",
            "Red-Black Tree Insert",
            "Red-Black Tree Search",
            "Inorder Traversal",
            "Preorder Traversal",
            "Postorder Traversal",
            "Segment Tree Query"
          ];
        </script>

        <div id="treeCards" class="row"></div>

      </div>

      <!-- ========================= DYNAMIC PROGRAMMING ========================= -->
      <div class="tab-pane fade" id="dynamic">
        <h2 class="mb-4">Dynamic Programming Algorithms</h2>

        <script>
          const dynamicList = [
            "Longest Increasing Subsequence",
            "Longest Common Subsequence",
            "Edit Distance",
            "0/1 Knapsack"
          ];
        </script>

        <div id="dynamicCards" class="row"></div>

      </div>

    </div>
  </div>

  <!-- ========================= MODAL (VISUALIZE + LEARN MORE) ========================= -->
  <div class="modal fade" id="algorithmModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="algorithmModalLabel">Algorithm</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div id="algorithmDescription"></div>
          <hr>

          <!-- VISUALIZER CONTROLS -->
          <div id="visualizerControls" class="mb-3" style="display:none;">
            <button id="vizPrev" class="btn btn-outline-secondary btn-sm">‚èÆ Prev</button>
            <button id="vizPlay" class="btn btn-outline-primary btn-sm">‚ñ∂ Play</button>
            <button id="vizNext" class="btn btn-outline-secondary btn-sm">‚è≠ Next</button>
            <button id="vizReset" class="btn btn-outline-danger btn-sm">üîÅ Reset</button>

            <label class="ms-3">Speed:</label>
            <input id="vizSpeed" type="range" min="0.2" max="3" step="0.1" value="1" style="width:150px;">
          </div>

          <!-- SVG VISUALIZER -->
          <div id="visualizerContainer" class="border p-3 rounded bg-light" style="height:300px;"></div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- CARD GENERATION SCRIPT -->
  <script>
    const categories = [
      {list: sortingList, target: "sortingCards"},
      {list: searchingList, target: "searchingCards"},
      {list: graphList, target: "graphCards"},
      {list: stringList, target: "stringCards"},
      {list: treeList, target: "treeCards"},
      {list: dynamicList, target: "dynamicCards"}
    ];

    categories.forEach(cat => {
      const container = document.getElementById(cat.target);
      cat.list.forEach(name => {
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card algorithm-card h-100 p-3">
              <h5>${name}</h5>
              <div class="mt-auto">
                <button class="btn btn-primary me-2" data-bs-toggle="modal"
                  data-bs-target="#algorithmModal" onclick="openModal('${name}')">
                  Visualize
                </button>

                <button class="btn btn-outline-info" data-bs-toggle="modal"
                  data-bs-target="#algorithmModal" onclick="learnMore('${name}')">
                  Learn More
                </button>
              </div>
            </div>
          </div>
        `;
      });
    });
  </script>

</body>
</html>
